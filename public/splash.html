<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to OpenGigs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0a15;
            --primary-glow: #8b00ff;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5;
        }
        .dark body {
            background-color: var(--dark-bg);
        }
        .splash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .splash-content {
            text-align: center;
            animation: fadeInScale 1.5s ease-out forwards;
        }
        .splash-logo {
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .dark .text-gray-900 {
            color: #f0f2f5 !important;
        }
        .dark .text-purple-600 {
            color: var(--primary-glow) !important;
        }
    </style>
</head>
<body class="text-gray-900">
    <div class="splash-container">
        <div class="splash-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="splash-logo text-purple-600 inline-block mb-4">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5"></path>
                <path d="M2 12l10 5 10-5"></path>
            </svg>
            <h1 class="text-5xl font-bold">OpenGigs</h1>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Function to check and apply theme
            const applyTheme = () => {
                const htmlEl = document.documentElement;
                if (localStorage.getItem('theme') === 'dark') {
                    htmlEl.classList.add('dark');
                } else {
                    htmlEl.classList.remove('dark');
                }
            };

            applyTheme();

            // Redirect to the main page after a delay
            setTimeout(() => {
                window.location.href = './groweasy.html';
            }, 3000); // 3-second delay for the splash screen
        });
    </script>
</body>
</html>
