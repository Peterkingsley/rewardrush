    <!-- Add/Edit Program Modal -->
    <div id="program-modal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50">

            <h2 id="program-modal-title" class="text-2xl font-bold mb-6">Add Program</h2>
            <form id="program-form">
                <input type="hidden" id="program-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="program-title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                        <input type="text" id="program-title" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="program-category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                        <input type="text" id="program-category" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="program-payout" class="block text-gray-700 text-sm font-bold mb-2">Payout</label>
                        <input type="text" id="program-payout" placeholder="$50 or 10%" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                     <div class="mb-4">
                        <label for="program-destination-url" class="block text-gray-700 text-sm font-bold mb-2">Destination URL</label>

                    </div>

                <div class="mb-4">
                    <label for="program-guidelines" class="block text-gray-700 text-sm font-bold mb-2">Guidelines</label>

                </div>
                 <div class="mb-4">
                    <label for="program-details" class="block text-gray-700 text-sm font-bold mb-2">Details</label>
                    <textarea id="program-details" rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="program-pros" class="block text-gray-700 text-sm font-bold mb-2">Pros (one per line)</label>
                        <textarea id="program-pros" rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>
                     <div class="mb-4">
                        <label for="program-cons" class="block text-gray-700 text-sm font-bold mb-2">Cons (one per line)</label>
                        <textarea id="program-cons" rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                    </div>
                </div>
                
                <div class="border-t border-gray-200 pt-4 mt-4">

                        <label for="program-brand-website" class="block text-gray-700 text-sm font-bold mb-2">Brand Website URL</label>
                        <input type="url" id="program-brand-website" placeholder="https://brand.com" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="mb-4">
                            <label for="program-social-twitter" class="block text-gray-700 text-sm font-bold mb-2">Twitter URL</label>
                            <input type="url" id="program-social-twitter" placeholder="https://twitter.com/brand" class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label for="program-social-linkedin" class="block text-gray-700 text-sm font-bold mb-2">LinkedIn URL</label>
                            <input type="url" id="program-social-linkedin" placeholder="https://linkedin.com/in/brand" class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label for="program-social-facebook" class="block text-gray-700 text-sm font-bold mb-2">Facebook URL</label>
                            <input type="url" id="program-social-facebook" placeholder="https://facebook.com/brand" class="w-full p-3 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                </div>

                <div class="mb-6 mt-4">
                    <label for="program-status" class="block text-gray-700 text-sm font-bold mb-2">Status</label>
                    <select id="program-status" class="w-full p-3 border border-gray-300 rounded-lg">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-program-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" id="save-program-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Basic UI Setup ---
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');
            if (menuButton) {
                menuButton.addEventListener('click', () => sidebar.classList.toggle('open'));
            }

            // --- State Management ---
            let allPrograms = [];
            let allJobRequests = [];

            // --- DOM Elements ---
            const programTableBody = document.getElementById('program-table-body');
            const searchInput = document.getElementById('program-search-input');
            const addProgramBtn = document.getElementById('add-program-btn');
            const jobRequestsList = document.getElementById('job-requests-list');
            
            // Program Modal Elements
            const programModal = document.getElementById('program-modal');
            const programModalTitle = document.getElementById('program-modal-title');
            const programForm = document.getElementById('program-form');
            const cancelProgramBtn = document.getElementById('cancel-program-btn');
            const programIdInput = document.getElementById('program-id');
            const programTitleInput = document.getElementById('program-title');
            const programCategoryInput = document.getElementById('program-category');
            const programPayoutInput = document.getElementById('program-payout');
            const programDestinationUrlInput = document.getElementById('program-destination-url');
            const programGuidelinesInput = document.getElementById('program-guidelines');
            const programDetailsInput = document.getElementById('program-details');
            const programProsInput = document.getElementById('program-pros');
            const programConsInput = document.getElementById('program-cons');
            const programStatusInput = document.getElementById('program-status');
            const programBrandWebsiteInput = document.getElementById('program-brand-website');
            const programSocialTwitterInput = document.getElementById('program-social-twitter');
            const programSocialLinkedinInput = document.getElementById('program-social-linkedin');
            const programSocialFacebookInput = document.getElementById('program-social-facebook');


            // --- API Service ---
            const Api = {
                async fetch(endpoint, options = {}) {
                    try {
                        const response = await fetch(endpoint, options);
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'An unknown error occurred');
                        }
                         if (response.status === 204 || response.headers.get('content-length') === '0') {
                            return { success: true };
                        }
                        return response.json();
                    } catch (error) {
                        console.error(`API Error on ${endpoint}:`, error);
                        alert(`Error: ${error.message}`);
                        throw error;
                    }
                },
                getPrograms: () => Api.fetch('/api/admin/jobs'),
                saveProgram: (id, data) => {
                    const method = id ? 'PUT' : 'POST';
                    const url = id ? `/api/admin/jobs/${id}` : '/api/admin/jobs';
                    return Api.fetch(url, {
                        method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });
                },
                deleteProgram: (id) => Api.fetch(`/api/admin/jobs/${id}`, { method: 'DELETE' }),
                getJobRequests: () => Api.fetch('/api/admin/job-requests'),
                sendLinks: (requestId, links) => Api.fetch(`/api/admin/job-requests/${requestId}/send-links`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(links)
                }),
                approveReward: (requestId, reward) => Api.fetch(`/api/admin/job-requests/${requestId}/approve-reward`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reward)
                }),
                 // NEW API methods for content review
                reviewSubmission: (requestId, reviewData) => Api.fetch(`/api/admin/job-requests/${requestId}/review`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewData)
                }),
            };

            // --- Rendering Functions ---
            function renderPrograms(programs) {
                programTableBody.innerHTML = '';
                if (!programs || programs.length === 0) {
                    programTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4">No programs found.</td></tr>`;
                    return;
                }
                programs.forEach(program => {
                    const statusColor = program.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                    
                    const row = `
                        <tr data-id="${program.id}">
                            <td class="py-3 px-4 border-b border-gray-200"><span class="font-medium">${program.title}</span></td>
                            <td class="py-3 px-4 border-b border-gray-200">${program.category}</td>
                            <td class="py-3 px-4 border-b border-gray-200">${program.payout}</td>
                            <td class="py-3 px-4 border-b border-gray-200 text-center">${program.participants || 0}</td>
                            <td class="py-3 px-4 border-b border-gray-200"><span class="px-2 py-1 font-semibold leading-tight text-sm rounded-full ${statusColor}">${program.status}</span></td>
                            <td class="py-3 px-4 border-b border-gray-200">
                                <div class="flex items-center space-x-2">
                                    <button class="edit-btn text-gray-500 hover:text-blue-600 p-1 rounded-full focus:outline-none" title="Edit Program"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                    <button class="delete-btn text-gray-500 hover:text-red-600 p-1 rounded-full focus:outline-none" title="Delete Program"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg></button>
                                </div>
                            </td>
                        </tr>
                    `;
                    programTableBody.innerHTML += row;
                });
            }

            function renderJobRequests(requests) {
                jobRequestsList.innerHTML = '';
                if (!requests || requests.length === 0) {
                    jobRequestsList.innerHTML = `<p class="text-center text-gray-500 py-4">No pending job requests.</p>`;
                    return;
                }

                requests.forEach(req => {
                    let actionForm = '';
                    let statusPill = '';
                    let submissionInfo = '';

                    // NEW: Display submission link if available
                    if (req.submission_link) {
                        submissionInfo = `
                            <div class="mt-2">
                                <p class="text-sm font-medium text-gray-700">Submitted Link:</p>
                                <a href="${req.submission_link}" target="_blank" class="text-blue-500 hover:underline break-all">${req.submission_link}</a>
                            </div>
                        `;
                    }

                    switch(req.status) {
                        case 'pending_links':
                            statusPill = `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-yellow-600 bg-yellow-100">Pending Links</span>`;
                            actionForm = `
                                <form class="mt-4 space-y-3 send-links-form" data-request-id="${req.id}">
                                    <input type="url" name="onboardingLink" placeholder="Onboarding Link" class="w-full p-2 border rounded-lg" required>
                                    <input type="url" name="trackingLink" placeholder="Tracking Link" class="w-full p-2 border rounded-lg">
                                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Send Links</button>
                                </form>
                            `;
                            break;
                        case 'reward_pending':
                            statusPill = `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-100">Reward Pending</span>`;
                            actionForm = `
                                 <form class="mt-4 flex items-center space-x-3 approve-reward-form" data-request-id="${req.id}">
                                    <input type="number" step="0.01" name="rewardAmount" placeholder="Reward Amount (e.g., ${req.payout})" class="w-full p-2 border rounded-lg" required>
                                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg whitespace-nowrap">Approve Reward</button>
                                </form>
                            `;
                            break;
                        case 'pending_review': // NEW
                            statusPill = `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-purple-600 bg-purple-100">Pending Review</span>`;
                            actionForm = `
                                <form class="mt-4 space-y-3 review-submission-form" data-request-id="${req.id}">
                                    <div class="flex items-center space-x-3">
                                        <input type="number" step="0.01" name="rewardAmount" placeholder="Reward Amount" class="w-full p-2 border rounded-lg" required>
                                        <button type="button" class="approve-submission-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg whitespace-nowrap">Approve</button>
                                    </div>
                                    <div class="decline-section hidden">
                                        <textarea name="rejectionReason" placeholder="Reason for declining..." class="w-full p-2 border rounded-lg" required></textarea>
                                    </div>
                                    <button type="button" class="decline-submission-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Decline</button>
                                </form>
                            `;
                            break;
                    }

                    const requestCard = `
                        <div class="border border-gray-200 rounded-lg p-4">
                            <div class="flex justify-between items-center flex-wrap gap-2">
                                <div>
                                    <p class="font-bold text-lg">${req.program_title}</p>
                                    <p class="text-sm text-gray-600">User: <span class="font-medium">${req.username}</span></p>
                                </div>
                                ${statusPill}
                            </div>
                            ${submissionInfo}
                            ${actionForm}
                        </div>
                    `;
                    jobRequestsList.innerHTML += requestCard;
                });
            }

            // --- Modal Logic ---
            function openProgramModal(program = null) {
                programForm.reset();
                if (program) {
                    programModalTitle.textContent = 'Edit Program';
                    programIdInput.value = program.id;
                    programTitleInput.value = program.title;
                    programCategoryInput.value = program.category;
                    programPayoutInput.value = program.payout;
                    programDestinationUrlInput.value = program.destination_url;
                    programGuidelinesInput.value = program.guidelines;
                    programDetailsInput.value = program.details;
                    programProsInput.value = Array.isArray(program.pros) ? program.pros.join('\n') : '';
                    programConsInput.value = Array.isArray(program.cons) ? program.cons.join('\n') : '';
                    programStatusInput.value = program.status || 'Active';
                    programBrandWebsiteInput.value = program.brand_website || '';
                    if (program.social_links) {
                        programSocialTwitterInput.value = program.social_links.twitter || '';
                        programSocialLinkedinInput.value = program.social_links.linkedin || '';
                        programSocialFacebookInput.value = program.social_links.facebook || '';
                    }
                } else {
                    programModalTitle.textContent = 'Add Program';
                    programIdInput.value = '';
                }
                programModal.classList.add('flex');
            }

            function closeProgramModal() {
                programModal.classList.remove('flex');
            }

            // --- Event Listeners ---
            addProgramBtn.addEventListener('click', () => openProgramModal());
            cancelProgramBtn.addEventListener('click', closeProgramModal);

            programForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const id = programIdInput.value;
                
                const socialLinks = {
                    twitter: programSocialTwitterInput.value || null,
                    linkedin: programSocialLinkedinInput.value || null,
                    facebook: programSocialFacebookInput.value || null,
                };

                const programData = {
                    title: programTitleInput.value,
                    category: programCategoryInput.value,
                    payout: programPayoutInput.value,
                    destination_url: programDestinationUrlInput.value,
                    guidelines: programGuidelinesInput.value,
                    details: programDetailsInput.value,
                    pros: programProsInput.value.split('\n').filter(p => p.trim() !== ''),
                    cons: programConsInput.value.split('\n').filter(c => c.trim() !== ''),
                    status: programStatusInput.value,
                    brand_website: programBrandWebsiteInput.value || null,
                    social_links: socialLinks,
                };

                try {
                    await Api.saveProgram(id, programData);
                    await loadPrograms();
                    closeProgramModal();
                } catch (error) {
                    // Error is already logged by Api.fetch
                }
            });

            programTableBody.addEventListener('click', async function(e) {
                const row = e.target.closest('tr');
                if (!row) return;
                const programId = parseInt(row.dataset.id);

                if (e.target.closest('.edit-btn')) {
                    const programToEdit = allPrograms.find(j => j.id === programId);
                    openProgramModal(programToEdit);
                } else if (e.target.closest('.delete-btn')) {
                    if (confirm('Are you sure you want to delete this program? This will also delete all associated clicks and conversions.')) {
                        try {
                            await Api.deleteProgram(programId);
                            await loadPrograms();
                        } catch (error) {
                           // Error is already logged by Api.fetch
                        }
                    }
                }
            });
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredPrograms = allPrograms.filter(program => 
                    (program.title && program.title.toLowerCase().includes(searchTerm)) ||
                    (program.category && program.category.toLowerCase().includes(searchTerm))
                );
                renderPrograms(filteredPrograms);
            });

            jobRequestsList.addEventListener('submit', async (e) => {
                e.preventDefault();
                const form = e.target;
                const requestId = form.dataset.requestId;

                if (form.classList.contains('send-links-form')) {
                    const links = {
                        onboardingLink: form.elements.onboardingLink.value,
                        trackingLink: form.elements.trackingLink.value,
                    };
                    await Api.sendLinks(requestId, links);
                } else if (form.classList.contains('approve-reward-form')) {
                    const reward = {
                        rewardAmount: parseFloat(form.elements.rewardAmount.value)
                    };
                    await Api.approveReward(requestId, reward);
                }
                alert('Action completed successfully!');
                loadJobRequests();
            });
            
            // NEW: Event delegation for review buttons
            jobRequestsList.addEventListener('click', async (e) => {
                const form = e.target.closest('.review-submission-form');
                if (!form) return;
                
                const requestId = form.dataset.requestId;

                if (e.target.classList.contains('approve-submission-btn')) {
                    const rewardAmount = parseFloat(form.elements.rewardAmount.value);
                    if (!rewardAmount || rewardAmount <= 0) {
                        alert('Please enter a valid reward amount.');
                        return;
                    }
                    await Api.reviewSubmission(requestId, { approved: true, rewardAmount });
                    alert('Submission approved and payment sent!');
                    loadJobRequests();
                } else if (e.target.classList.contains('decline-submission-btn')) {
                    const declineSection = form.querySelector('.decline-section');
                    const isVisible = !declineSection.classList.contains('hidden');
                    
                    if (isVisible) {
                        // If section is visible, we are now submitting the decline reason
                        const rejectionReason = form.elements.rejectionReason.value;
                        if (!rejectionReason.trim()) {
                            alert('Please provide a reason for declining.');
                            return;
                        }
                        await Api.reviewSubmission(requestId, { approved: false, rejectionReason });
                        alert('Submission declined.');
                        loadJobRequests();
                    } else {
                        // If section is hidden, show it
                        declineSection.classList.remove('hidden');
                        e.target.textContent = 'Submit Decline';
                    }
                }
            });


            // --- Initial Load ---
            async function loadPrograms() {
                try {
                    const data = await Api.getPrograms();
                    allPrograms = data.programs;
                    renderPrograms(allPrograms);
                } catch (error) {
                    programTableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">Failed to load programs.</td></tr>`;
                }
            }

            async function loadJobRequests() {
                try {
                    const data = await Api.getJobRequests();
                    allJobRequests = data.requests;
                    renderJobRequests(allJobRequests);
                } catch (error) {
                    jobRequestsList.innerHTML = `<p class="text-center text-red-500 py-4">Failed to load job requests.</p>`;
                }
            }

            loadPrograms();
            loadJobRequests();
        });
    </script>
</body>
</html>
