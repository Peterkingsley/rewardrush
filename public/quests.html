            <form id="quest-form">
                <input type="hidden" id="quest-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="quest-title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                        <input type="text" id="quest-title" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="quest-reward" class="block text-gray-700 text-sm font-bold mb-2">Reward</label>
                        <input type="text" id="quest-reward" placeholder="$50 or 20 points" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="quest-description" class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <textarea id="quest-description" rows="3" class="w-full p-3 border border-gray-300 rounded-lg" required></textarea>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="quest-start-time" class="block text-gray-700 text-sm font-bold mb-2">Start Time</label>
                        <input type="datetime-local" id="quest-start-time" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label for="quest-end-time" class="block text-gray-700 text-sm font-bold mb-2">End Time</label>
                        <input type="datetime-local" id="quest-end-time" class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="quest-status" class="block text-gray-700 text-sm font-bold mb-2">Status</label>
                        <select id="quest-status" class="w-full p-3 border border-gray-300 rounded-lg">
                            <option value="Available">Available</option>
                            <option value="Coming Soon">Coming Soon</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Expired">Expired</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="quest-max-participants" class="block text-gray-700 text-sm font-bold mb-2">Max Participants</label>
                        <input type="number" id="quest-max-participants" placeholder="Leave blank for unlimited" class="w-full p-3 border border-gray-300 rounded-lg">

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const menuButton = document.getElementById('menu-button');
            const sidebar = document.getElementById('sidebar');

            if (menuButton) {
                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                });
            }

            // --- Authentication Check ---
            try {
                const response = await fetch('/check-session');
                if (!response.ok || !(await response.json()).isAdmin) {
                    window.location.href = '/admin-login.html';
                    return;
                }
            } catch (error) {
                window.location.href = '/admin-login.html';
                return;
            }


            // --- DOM Elements ---
            const questTableBody = document.getElementById('quest-table-body');
            const searchInput = document.getElementById('quest-search-input');
            const addQuestBtn = document.getElementById('add-quest-btn');
            
            // Quest Modal Elements
            const questModal = document.getElementById('quest-modal');
            const modalTitle = document.getElementById('modal-title');
            const questForm = document.getElementById('quest-form');
            const cancelBtn = document.getElementById('cancel-btn');
            const questIdInput = document.getElementById('quest-id');
            const questTitleInput = document.getElementById('quest-title');
            const questDescriptionInput = document.getElementById('quest-description');
            const questRewardInput = document.getElementById('quest-reward');
            const questStatusInput = document.getElementById('quest-status');
            const questStartTimeInput = document.getElementById('quest-start-time');
            const questEndTimeInput = document.getElementById('quest-end-time');
            const questBackgroundInput = document.getElementById('quest-background');
            const currentBackgroundSpan = document.getElementById('current-background');
            const questBannerInput = document.getElementById('quest-banner'); 
            const currentBannerSpan = document.getElementById('current-quest-banner'); 
            const questMaxParticipantsInput = document.getElementById('quest-max-participants');
            
            // [UPDATED] Questions/Stages Modal Elements
            const questionsModal = document.getElementById('questions-modal');
            const questionsModalTitle = document.getElementById('questions-modal-title');
            const questionsList = document.getElementById('questions-list');
            const questionForm = document.getElementById('question-form');
            const closeQuestionsModalBtn = document.getElementById('close-questions-modal-btn');
            const challengeIdInput = document.getElementById('challenge-id-input');
            const challengeOrderInput = document.getElementById('challenge-order');
            const challengeTypeInput = document.getElementById('challenge-type');
            const challengeDataFieldsContainer = document.getElementById('challenge-data-fields');

            // Participants Modal Elements
            const participantsModal = document.getElementById('participants-modal');
            const participantsModalTitle = document.getElementById('participants-modal-title');
            const participantsList = document.getElementById('participants-list');
            const closeParticipantsModalBtn = document.getElementById('close-participants-modal-btn');

            let currentEditingQuestId = null;
            let currentManagingQuestId = null;
            let allQuests = [];

            // --- ADDED: Event Listeners for File Input UI Feedback ---
            questBannerInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    currentBannerSpan.textContent = `New: ${e.target.files[0].name}`;
                }
            });

            questBackgroundInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    currentBackgroundSpan.textContent = `New: ${e.target.files[0].name}`;
                }
            });
            
            async function fetchQuests() {
                try {
                    const response = await fetch('/api/quests-data');
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Failed to fetch quests');
                    allQuests = data.quests;
                    renderQuests(allQuests);
                } catch (error) {
                    console.error('Error fetching quests:', error);
                    alert(error.message);
                }
            }

            function renderQuests(quests) {
                questTableBody.innerHTML = '';
                if (quests.length === 0) {
                    questTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4">No quests found.</td></tr>`;
                    return;
                }
                quests.forEach(quest => {
                    let statusColor;
                    switch(quest.status) {
                        case 'Available': statusColor = 'bg-green-100 text-green-800'; break;
                        case 'Coming Soon': statusColor = 'bg-blue-100 text-blue-800'; break;
                        case 'Inactive': statusColor = 'bg-yellow-100 text-yellow-800'; break;
                        case 'Expired': statusColor = 'bg-red-100 text-red-800'; break;
                        default: statusColor = 'bg-gray-100 text-gray-800';
                    }
                    
                    const participantsText = quest.max_participants 
                        ? `${quest.participants_count} / ${quest.max_participants}` 
                        : `${quest.participants_count} / âˆž`;

                    const row = `
                        <tr data-id="${quest.id}">
                            <td class="py-3 px-4 border-b border-gray-200"><span class="font-medium">${quest.title}</span></td>
                            <td class="py-3 px-4 border-b border-gray-200">${quest.reward}</td>
                            <td class="py-3 px-4 border-b border-gray-200 text-center font-mono">${participantsText}</td>
                            <td class="py-3 px-4 border-b border-gray-200"><span class="px-2 py-1 font-semibold leading-tight text-sm rounded-full ${statusColor}">${quest.status}</span></td>
                            <td class="py-3 px-4 border-b border-gray-200">
                                <div class="flex items-center justify-center space-x-2">
                                    <button class="edit-btn text-gray-500 hover:text-blue-600 p-1 rounded-full focus:outline-none" title="Edit Quest"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg></button>
                                    <button class="questions-btn text-gray-500 hover:text-indigo-600 p-1 rounded-full focus:outline-none" title="Manage Stages"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"> <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.546-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /> </svg></button>
                                    <button class="participants-btn text-gray-500 hover:text-green-600 p-1 rounded-full focus:outline-none" title="Manage Participants"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg></button>
                                    <button class="delete-btn text-gray-500 hover:text-red-600 p-1 rounded-full focus:outline-none" title="Delete Quest"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg></button>
                                </div>
                            </td>
                        </tr>
                    `;
                    questTableBody.innerHTML += row;
                });
            }

            function openQuestModal(quest = null) {
                questForm.reset();
                currentBackgroundSpan.textContent = '';
                currentBannerSpan.textContent = '';
                if (quest) {
                    modalTitle.textContent = 'Edit Quest';
                    questIdInput.value = quest.id;
                    questTitleInput.value = quest.title || '';
                    questDescriptionInput.value = quest.description || '';
                    questRewardInput.value = quest.reward || '';
                    questStatusInput.value = quest.status || 'Available';
                    questStartTimeInput.value = quest.start_time ? new Date(quest.start_time).toISOString().slice(0, 16) : '';
                    questEndTimeInput.value = quest.end_time ? new Date(quest.end_time).toISOString().slice(0, 16) : '';
                    questMaxParticipantsInput.value = quest.max_participants || '';
                    if (quest.quiz_background_url) {
                        currentBackgroundSpan.textContent = `Current: ${quest.quiz_background_url.split('/').pop()}`;
                    }
                    if (quest.card_banner_url) { 
                        currentBannerSpan.textContent = `Current: ${quest.card_banner_url.split('/').pop()}`;
                    }
                } else {
                    modalTitle.textContent = 'Add Quest';
                    questIdInput.value = '';
                }
                questModal.classList.add('flex');
            }

            function closeQuestModal() {
                questModal.classList.remove('flex');
            }
            
            addQuestBtn.addEventListener('click', () => openQuestModal());
            cancelBtn.addEventListener('click', closeQuestModal);

            questForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const id = questIdInput.value;
                
                const formData = new FormData();
                formData.append('title', questTitleInput.value);
                formData.append('description', questDescriptionInput.value);
                formData.append('reward', questRewardInput.value);
                formData.append('status', questStatusInput.value);
                formData.append('start_time', questStartTimeInput.value || null);
                formData.append('end_time', questEndTimeInput.value || null);
                formData.append('max_participants', questMaxParticipantsInput.value);

                if (questBackgroundInput.files.length > 0) {
                    formData.append('questBackground', questBackgroundInput.files[0]);
                }
                if (questBannerInput.files.length > 0) { 
                    formData.append('questBanner', questBannerInput.files[0]);
                }

                const url = id ? `/api/quests/${id}` : '/api/quests';
                const method = id ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        body: formData 
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Failed to save quest');
                    fetchQuests();
                    closeQuestModal();
                } catch (error) {
                    console.error('Error saving quest:', error);
                    alert(error.message);
                }
            });

            questTableBody.addEventListener('click', async function(e) {
                const row = e.target.closest('tr');
                if (!row) return;
                const questId = parseInt(row.dataset.id);

                if (e.target.closest('.edit-btn')) {
                    const questToEdit = allQuests.find(q => q.id === questId);
                    openQuestModal(questToEdit);
                } else if (e.target.closest('.delete-btn')) {
                    if (confirm('Are you sure you want to delete this quest? This cannot be undone.')) {
                        try {
                            const response = await fetch(`/api/quests/${questId}`, { method: 'DELETE' });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.error || 'Failed to delete quest');
                            fetchQuests();
                        } catch (error) {
                             console.error('Error deleting quest:', error);
                             alert(error.message);
                        }
                    }
                } else if (e.target.closest('.questions-btn')) {
                    openQuestionsModal(questId);
                } else if (e.target.closest('.participants-btn')) {
                    openParticipantsModal(questId);
                }
            });

            // --- [UPDATED] Quest Stages Modal Logic ---
            
            // Renders the dynamic form fields based on selected challenge type
            function renderChallengeDataFields(type, data = {}) {
                challengeDataFieldsContainer.innerHTML = ''; // Clear previous fields
                let fieldsHtml = '';

                switch (type) {
                    case 'multiple-choice':
                        fieldsHtml = `
                            <div>
                                <label for="c-question-text" class="block text-sm font-medium text-gray-700">Question Text</label>
                                <textarea id="c-question-text" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>${data.question_text || ''}</textarea>
                            </div>
                            <div>
                                <label for="c-options" class="block text-sm font-medium text-gray-700">Options (comma-separated)</label>
                                <input type="text" id="c-options" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="${(data.options || []).join(', ')}">
                            </div>
                            <div>
                                <label for="c-correct-answer" class="block text-sm font-medium text-gray-700">Correct Answer</label>
                                <input type="text" id="c-correct-answer" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="${data.correct_answer || ''}">
                            </div>
                        `;
                        break;
                    case 'open-ended':
                        fieldsHtml = `
                            <div>
                                <label for="c-question-text" class="block text-sm font-medium text-gray-700">Question Text</label>
                                <textarea id="c-question-text" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>${data.question_text || ''}</textarea>
                            </div>
                        `;
                        break;
                    // Add more cases here for future challenge types
                }
                challengeDataFieldsContainer.innerHTML = fieldsHtml;
            }
            
            // Collects data from the dynamic form fields into a JSON object
            function getChallengeDataFromForm(type) {
                const data = {};
                switch (type) {
                    case 'multiple-choice':
                        data.question_text = document.getElementById('c-question-text').value;
                        data.options = document.getElementById('c-options').value.split(',').map(s => s.trim());
                        data.correct_answer = document.getElementById('c-correct-answer').value;
                        break;
                    case 'open-ended':
                        data.question_text = document.getElementById('c-question-text').value;
                        break;
                }
                return data;
            }

            challengeTypeInput.addEventListener('change', (e) => {
                renderChallengeDataFields(e.target.value);
            });

            async function openQuestionsModal(questId) {
                currentEditingQuestId = questId;
                const quest = allQuests.find(q => q.id === questId);
                questionsModalTitle.textContent = `Manage Stages for "${quest.title}"`;
                await renderQuestionsForModal(questId);
                questionForm.reset();
                challengeIdInput.value = '';
                document.getElementById('add-edit-question-title').textContent = 'Add New Stage';
                renderChallengeDataFields(challengeTypeInput.value); // Render initial form
                questionsModal.classList.add('flex');
            }
            
            function closeQuestionsModal() {
                questionsModal.classList.remove('flex');
                currentEditingQuestId = null;
            }

            async function renderQuestionsForModal(questId) {
                questionsList.innerHTML = '<p>Loading stages...</p>';
                try {
                    const response = await fetch(`/api/quests/${questId}/questions`);
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Failed to fetch stages');
                    
                    const stages = data.questions; // API response key is still 'questions'
                    questionsList.innerHTML = '';
                    if (stages.length === 0) {
                        questionsList.innerHTML = '<p class="text-center text-gray-500">No stages yet for this quest.</p>';
                    } else {
                        stages.forEach(stage => {
                            const stageEl = document.createElement('div');
                            stageEl.className = 'bg-gray-100 p-3 rounded-lg flex justify-between items-start';
                            stageEl.dataset.id = stage.id;
                            stageEl.innerHTML = `
                                <div>
                                    <p class="font-semibold">Stage ${stage.challenge_order}: ${stage.challenge_data.question_text || 'Info Card'}</p>
                                    <p class="text-sm text-gray-600">Type: ${stage.challenge_type}</p>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="edit-question-btn text-blue-500 hover:text-blue-700">Edit</button>
                                    <button class="delete-question-btn text-red-500 hover:text-red-700">Delete</button>
                                </div>
                            `;
                            questionsList.appendChild(stageEl);
                        });
                    }
                } catch (error) {
                    console.error('Error rendering stages:', error);
                    questionsList.innerHTML = `<p class="text-center text-red-500">${error.message}</p>`;
                }
            }

            questionForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!currentEditingQuestId) return;

                const challengeId = challengeIdInput.value;
                const type = challengeTypeInput.value;
                
                const questStageData = {
                    challenge_order: challengeOrderInput.value,
                    challenge_type: type,
                    challenge_data: getChallengeDataFromForm(type)
                };

                const url = challengeId 
                    ? `/api/quests/${currentEditingQuestId}/questions/${challengeId}` 
                    : `/api/quests/${currentEditingQuestId}/questions`;
                const method = challengeId ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(questStageData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Failed to save stage');
                    
                    renderQuestionsForModal(currentEditingQuestId);
                    questionForm.reset();
                    challengeIdInput.value = '';
                    document.getElementById('add-edit-question-title').textContent = 'Add New Stage';
                    renderChallengeDataFields(challengeTypeInput.value);
                } catch (error) {
                    console.error('Error saving stage:', error);
                    alert(error.message);
                }
            });

            questionsList.addEventListener('click', async function(e) {
                const row = e.target.closest('.bg-gray-100');
                if (!row) return;
                const stageId = row.dataset.id;

                if (e.target.matches('.edit-question-btn')) {
                    const response = await fetch(`/api/quests/${currentEditingQuestId}/questions`);
                    const data = await response.json();
                    const stage = data.questions.find(q => q.id == stageId);

                    document.getElementById('add-edit-question-title').textContent = 'Edit Stage';
                    challengeIdInput.value = stage.id;
                    challengeOrderInput.value = stage.challenge_order;
                    challengeTypeInput.value = stage.challenge_type;
                    renderChallengeDataFields(stage.challenge_type, stage.challenge_data);
                }

                if (e.target.matches('.delete-question-btn')) {
                    if (confirm('Delete this stage?')) {
                        try {
                            const response = await fetch(`/api/quests/${currentEditingQuestId}/questions/${stageId}`, { method: 'DELETE' });
                            const result = await response.json();
                            if (!response.ok) throw new Error(result.error || 'Failed to delete stage');
                            renderQuestionsForModal(currentEditingQuestId);
                        } catch (error) {
                            console.error('Error deleting stage:', error);
                            alert(error.message);
                        }
                    }
                }
            });

            closeQuestionsModalBtn.addEventListener('click', closeQuestionsModal);
            
            // --- Participants Modal Logic ---
            async function openParticipantsModal(questId) {
                currentManagingQuestId = questId;
                const quest = allQuests.find(q => q.id === questId);
                participantsModalTitle.textContent = `Participants for "${quest.title}"`;
                participantsList.innerHTML = '<p>Loading...</p>';
                participantsModal.classList.add('flex');
                
                try {
                    const response = await fetch(`/api/admin/quests/${questId}/participants`);
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Failed to fetch participants');
                    renderParticipants(data.participants);
                } catch (error) {
                    console.error('Error fetching participants:', error);
                    participantsList.innerHTML = `<p class="text-red-500">${error.message}</p>`;
                }
            }

            function renderParticipants(participants) {
                participantsList.innerHTML = '';
                if (participants.length === 0) {
                    participantsList.innerHTML = '<p class="text-center text-gray-500">No one has completed this quest yet.</p>';
                    return;
                }
                participants.forEach(p => {
                    const participantEl = document.createElement('div');
                    participantEl.className = 'bg-gray-100 p-3 rounded-lg flex justify-between items-center';
                    participantEl.innerHTML = `
                        <div>
                            <p class="font-semibold">${p.full_name} (@${p.username})</p>
                            <p class="text-sm text-gray-600">Completed on: ${new Date(p.completed_at).toLocaleString()}</p>
                        </div>
                        <button class="remove-participant-btn bg-red-100 text-red-700 hover:bg-red-200 text-xs font-bold py-1 px-3 rounded-full" data-user-id="${p.id}">
                            Remove
                        </button>
                    `;
                    participantsList.appendChild(participantEl);
                });
            }

            participantsList.addEventListener('click', async (e) => {
                if (e.target.matches('.remove-participant-btn')) {
                    const userId = e.target.dataset.userId;
                    const questId = currentManagingQuestId;

                    const reason = prompt('Please provide a reason for removing this user. This will be sent to them in a notification.');

                    if (reason && reason.trim() !== '') {
                        if (confirm('Are you sure you want to remove this user? This will deduct their reward and cannot be undone.')) {
                            try {
                                const response = await fetch('/api/admin/quests/participants/remove', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ userId, questId, reason })
                                });
                                const result = await response.json();
                                if (!response.ok) throw new Error(result.error || 'Failed to remove user');
                                
                                alert('User removed successfully.');
                                openParticipantsModal(questId); // Refresh the participant list
                                fetchQuests(); // Refresh the main quests table
                            } catch (error) {
                                console.error('Error removing participant:', error);
                                alert(error.message);
                            }
                        }
                    } else if (reason !== null) { // Check if user clicked Cancel
                        alert('A reason is required to remove a user.');
                    }
                }
            });


            function closeParticipantsModal() {
                participantsModal.classList.remove('flex');
                currentManagingQuestId = null;
            }

            closeParticipantsModalBtn.addEventListener('click', closeParticipantsModal);

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredQuests = allQuests.filter(quest => 
                        quest.title.toLowerCase().includes(searchTerm)
                    );
                    renderQuests(filteredQuests);
                });
            }

            // Initial render
            fetchQuests();
        });
    </script>
